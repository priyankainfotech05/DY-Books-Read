<!DOCTYPE html>
<html>
<head>
<title>DY Books</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style type="text/css">
       html, body {
            height: 100%;
            margin: 0;
           background-color:none;
        }
        .scrollable-div {
            height: 100%;
            overflow: auto;
        }
        .containerframe {
           
     	 height: 100%;
        }

        .content {
           width:100%;
     	 height: 100%;
     	 overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="scrollable-div">
    <div class="containerframe" style="margin-top:0px;">
        <iframe src="https://read.dybooks.ml/" class="content" frameborder="0"></iframe>
    </div>
</div>

<script>
    function adjustHeight() {
        var windowHeight = window.innerHeight;
        var containerframe = document.querySelector('.containerframe');
        var content = document.querySelector('.content');
        containerframe.style.height = windowHeight + 'px';
        content.style.height = windowHeight + 'px';
    }
    // Call adjustHeight function when the window is loaded and when it is resized
    window.onload = adjustHeight;
    window.onresize = adjustHeight;
</script>

</body>
</html>
